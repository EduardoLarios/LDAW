<body id="page-top" class="index">

    <!-- Navigation -->

        <div class="container">

    <!-- Header -->


    <!-- Contact Section -->
    <section id="donaciones">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Registrar donador</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">

                <div class="container">
                  <form>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Introduce información del donador</h3>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-4">
                              <label for="name">Nombre:</label>
                              <input type="name" class="form-control" id="name" placeholder="Nombre">
                        </div>    
                        <div class="col-md-4">
                              <label for="category">Categoría</label>
                                <select class="form-control" id="category">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                 </select>
                        </div>

                        <div class="col-md-4">
                            <label for="integrationdate">Fecha de integración:</label>
                            <input type="date" class="form-control" id="integrationdate" placeholder="Fecha">
                        </div>    
                    </div>
                    
                      
                      
                    <div class="row addmargin">
                    <div class="col-md-2">
                        <label for="pais">País:</label>
                        <select class="form-control" id="pais">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        </select>                            
                    </div>
                    <div class="col-md-2">
                        <label for="estado">Estado:</label>
                        <select class="form-control" id="estado">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        </select>   
                        
                    </div>    
                      <div class="col-md-3">
                          <label for="city">Ciudad:</label>
                            <select class="form-control" id="city">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                             </select>               
                    </div>
                      <div class="col-md-4 ">
                              <label for="address">Calle:</label>
                              <input type="text" class="form-control" id="address" placeholder="Calle">                          
                      </div>
                      <div class="col-md-1">
                              <label for="addressno">Número:</label>
                              <input type="text" class="form-control" id="addressno" placeholder="#">                       
                      </div>
                    </div>
                      <div class="row addmargin">
                            <div class="col-md-4">
                              <label for="vifacreference">Referencia:</label>
                              <input type="text" class="form-control" id="vifacreference" placeholder="Persona de VIFAC">
                            </div>
                      </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Contacto principal</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                              <label for="contactname">Nombre Contacto:</label>
                              <input type="name" class="form-control" id="contactname" placeholder="Nombre Contacto">                        
                        </div>
                        <div class="col-md-4">
                              <label for="contactphone">Teléfono Contacto:</label>
                              <input type="phone" class="form-control" id="contactphone" placeholder="XXX-XXXXXXX">                        
                        </div>
                        <div class="col-md-4">
                               <label for="email">Email Contacto:</label>
                              <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">                              
                        </div>
                    </div>
                    <div class="row addmargin">
                        <div class="col-md-4">
                            <label for="birthday">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" id="birthday" placeholder="Cumpleaños">                        
                        </div>
                        <div class="col-md-4">
                            <label for="aniversary">Fecha de aniversario:</label>
                            <input type="date" class="form-control" id="aniversary" placeholder="Aniversario">                        
                        </div>
                    </div>
                    </div>
                    <div class="row addmargin5">
                        <div class="col-xs-12 text-center">
                            <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                        </div>
                    </div>                      
                  </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">

                    
                    <div class="footer-col col-md-4 col-md-offset-4">
                        <h3>VIFAC</h3>
                        <p>Texto.</p>
                    </div>
                </div>
            </div>
        </div>

                        Copyright &copy; Your Website 2016

        </a>

    <script src="../../../static/js/jquery.min.js"></script>

    <script src="../../../static/js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="../../../static/js/freelancer.min.js"></script>

</body>

</html>
