<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VIFAC - Usuarios</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="{% static "css/freelancer.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <img src="../../../static/img/logo.png" width="40%">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->


    <!-- Contact Section -->
    <section id="donaciones">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Registrar usuario</h2><br>
                </div>
            </div>
            <div class="row">

                <div class="container">
                  <form>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Introduce información del usuario</h3>
                        </div>
                    </div>
                      <br>
                    <div class="row">
                        <div class="col-md-4">
                              <label for="name">Nombre:</label>
                              <input type="name" class="form-control" id="name" placeholder="Nombre">
                        </div>
                        <div class="col-md-4">
                              <label for="apellidop">Apellido Paterno:</label>
                              <input type="name" class="form-control" id="apellidop" placeholder="Apellido">
                        </div>

                        <div class="col-md-4">
                            <label for="apellidom">Apellido Materno:</label>
                            <input type="name" class="form-control" id="apellidom" placeholder="Apellido">
                        </div>
                    </div>



                    <div class="row addmargin">
                        <div class="col-md-4">
                              <label for="name">Nombre de usuario</label>
                              <input type="name" class="form-control" id="user" placeholder="Usuario">
                        </div>
                        <div class="col-md-4">
                              <label for="apellidop">Contraseña:</label>
                              <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>

                        <div class="col-md-4">
                            <label for="apellidom">Repite contraseña:</label>
                            <input type="password" class="form-control" id="password2" placeholder="Contraseña">
                        </div>
                    </div>
                      <div class="row">
                        <div class="col-md-12">
                            <h3>Dirección</h3>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4">
                              <label for="street">Calle: </label>
                              <input type="text" class="form-control" id="street" placeholder="Calle">
                        </div>
                        <div class="col-md-2">
                              <label for="numerosext">Numero ext./int. :</label>
                              <input type="text" class="form-control" id="numerosext" placeholder="Contraseña">
                        </div>

                        <div class="col-md-2">
                            <label for="cp">Codigo postal:</label>
                            <input type="number" class="form-control" id="cp" placeholder="Contraseña">
                        </div>
                    </div>

                      <div class="row addmargin">
                        <div class="col-md-4">
                              <label for="street">Colonia: </label>
                              <input type="text" class="form-control" id="street" placeholder="Calle">
                        </div>
                        <div class="col-md-4">
                              <label for="numerosext">Ciudad :</label>
                              <input type="text" class="form-control" id="numerosext" placeholder="Contraseña">
                        </div>

                        <div class="col-md-4">
                            <label for="cp">Estado:</label>
                            <input type="number" class="form-control" id="cp" placeholder="Contraseña">
                        </div>
                    </div>
                      <div class="row addmargin">
                          <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                          </div>
                      </div>

                  </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">


                    <div class="footer-col col-md-4 col-md-offset-4">
                        <h3>VIFAC</h3>
                        <p>Texto.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Your Website 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- Portfolio Modals -->

    <!-- jQuery -->
    <script src="{% static "js/jquery.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}" ></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static "js/jqBootstrapValidation.js" %}"></script>
    <script src="{% static "js/contact_me.js" %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static "js/freelancer.min.js" %}"></script>

</body>

</html>
